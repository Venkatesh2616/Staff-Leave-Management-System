<!DOCTYPE html>
<html>
<head>
    <title>Edit Staff</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
        }
        .box {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Edit Staff</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" value="{{ staff.username }}" required>

        <label>New Password</label>
        <input type="password" name="password" placeholder="Leave blank to keep current password">

        <button type="submit">Update Staff</button>
    </form>

    <a href="{% url 'manage_staff' %}">â¬… Back to Manage Staff</a>
</div>

</body>
</html>
