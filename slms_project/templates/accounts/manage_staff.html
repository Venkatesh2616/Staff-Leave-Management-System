<!DOCTYPE html>
<html>
<head>
    <title>Manage Staff</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; }
        table { width:90%; margin:auto; border-collapse:collapse; background:white; }
        th, td { padding:10px; border:1px solid #ddd; text-align:center; }
        th { background:#212529; color:white; }
        a { text-decoration:none; padding:5px 10px; }
        .add { background:green; color:white; }
        .edit { background:orange; color:white; }
        .delete { background:red; color:white; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Manage Staff</h2>

<div style="text-align:center; margin-bottom:15px;">
    <a href="{% url 'add_staff' %}" class="add">➕ Add Staff</a>
</div>

<table>
    <tr>
        <th>Username</th>
        <th>Actions</th>
    </tr>

    {% for staff in staff_list %}
    <tr>
        <td>{{ staff.username }}</td>
        <td>
            <a href="{% url 'edit_staff' staff.id %}" class="edit">Edit</a>
            <a href="{% url 'delete_staff' staff.id %}" class="delete"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No staff found</td>
    </tr>
    {% endfor %}
</table>

<br>
<div style="text-align:center;">
    <a href="{% url 'admin_dashboard' %}">⬅ Back to Dashboard</a>
</div>

</body>
</html>
