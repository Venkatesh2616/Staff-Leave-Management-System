<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
        }
        .navbar {
            background: #212529;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: 40px auto;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #0d6efd;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Admin Dashboard</h2>
    <div>
        <a href="/leave/view/">View Leave Requests</a>
        <a href="/logout/">Logout</a>
    </div>
</div>

<div class="container">
    <div class="cards">
        <div class="card">
            <h3>Total Leave Requests</h3>
            <p>Manage all staff leave applications</p>
            <a href="/leave/view/">Open</a>
        </div>

        <div class="card">
            <h3>Staff Management</h3>
            <p>View registered staff users</p>
            <a href="{% url 'manage_staff' %}">Manage Staff</a>
        </div>
    </div>
</div>

</body>
</html>
