<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SLMS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(
                rgba(0,0,0,0.6),
                rgba(0,0,0,0.6)
            ),
            url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .register-box h2 {
            text-align: center;
            color: #212529;
            margin-bottom: 10px;
        }

        .register-box p {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #212529;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #212529;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #000;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #212529;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 13px;
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h1>SLMS Registration</h1>
    <h2>Staff Leave Management System</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
        
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" required>
                <option value="">-- Select Role --</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <p class="note">
            Admin can manage staff and approve leave requests.
        </p>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="links">
        <p>Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
        <p>
            <a href="{% url 'home' %}"> Back to Home</a>
        </p>
    </div>
</div>

</body>
</html>
